
<!--/Tabela de  comunidade cadastrados-->

<hr>

<div class="container-fluid">

    <div class="col-md-12 text-black">


        <h1 class="fs-54 text-center">Comunidade
        </h1>
        <h5 class="fs-18 text-center">Veja aqui todos as comunidades cadastradas ou cadastre uma nova:</h5>
        <div class="row d-flex justify-content-center mt-4 mb-5">
            <div class="col-md-3">
                <div class="form-group">
                    <input [(ngModel)]='comunidade.bairro' type="text-center" class="form-control" id="bairro" placeholder="Bairro">
                </div>
                <div class="form-group">
                    <input [(ngModel)]='comunidade.nome' type="text-center" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <input [(ngModel)]='comunidade.sobre' type="text-center" class="form-control" id="sobre" placeholder="Sobre">
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
                </div>

            </div>
        </div>

    </div>
</div>
<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todas as comunidades</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">descricao</th>
                        <th scope="col">nome</th>
                        <th scope="col">sobre</th>
                    </tr>
                </thead>
                <tr *ngFor='let item of listaComunidade'>
                    <th>{{item.id}}</th>
                    <td>{{item.bairro}}</td>
                    <td>{{item.nome}}</td>
                    <td>{{item.sobre}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn btn-info mr-3" [routerLink]="['/comunidade-edit', item.id]">Editar</button>
                        <button class="btn btn-danger" [routerLink]="['/comunidade-delete', item.id]">Apagar</button>
                    </td>
                </tr>
                
            </table>
        </div>
    </div>
</div>
