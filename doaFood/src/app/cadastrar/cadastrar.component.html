<div class="container-fluid">

    <div class="row  justify-content-md-center ">

        <!-- Formulario de cadastro-->
        <div class="col mt-2">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10 vebg p-3 text-light">

                    <h2 class="text-center">Cadastro</h2>

                    <div class="row justify-content-center ">
                        <div class="col-md-6">
                            <div class="form-group p-0">
                                <label for="nome">Nome</label>
                                <input [(ngModel)]='user.nome' class="form-control " type="text"
                                    name="nome" id="nome" placeholder="Nome completo">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group p-0">
                                <label for="email">Email</label>
                                <input [(ngModel)]='user.email' class="form-control " type="text"
                                    name="email" id="email" placeholder="Email">
                            </div>
                        </div>
                    </div>







                    <div class="row justify-content-center ">
                        <div class="col-md-4">
                            <div class="form-group p-0">
                                <label for="foto">Cidade</label>
                                <input [(ngModel)]='user.cidade' class="form-control " type="text"
                                    name="cidade" id="cidade" placeholder="Cidade">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group p-0">
                                <label for="foto">Bairro</label>
                                <input [(ngModel)]='user.bairro' class="form-control " type="text"
                                    name="bairro" id="bairro" placeholder="Bairro">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group p-0">
                                <label for="foto">Telefone</label>
                                <input [(ngModel)]='user.telefone' class="form-control " type="text"
                                    name="telefone" id="telefone" placeholder="Telefone">
                            </div>
                        </div>
                    </div>











                    <div class="row justify-content-center ">
                        <div class="col-md-6">
                            <div class="form-group p-0">
                                <label for="senha">Senha</label>
                                <input (input)='confirmSenha($event)' class="form-control "
                                    type="password" name="senha" id="senha" placeholder="Senha">
                            </div>


                        </div>
                        <div class="col-md-6">
                            <div class="form-group p-0">
                                <label for="confirmSenha">Confirmar Senha</label>
                                <input [(ngModel)]='user.senha' class="form-control " type="password"
                                    name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
                            </div>
                        </div>


                    </div>




                    <div>
                        <main class="fancy">
                            <section class="demo">

                                <div class="form-group">
                                    <label for="tipo" class="pr-1">Escolha o tipo de usuario:</label>


                                    <div class="custom-control-inline">
                                        <label for="Recebedor">
                                            <input [(ngModel)]='user.tipo' id="recebedor" name="yaydio" type="radio"
                                                value="rec" />
                                            <span>Recebedor</span>
                                        </label>
                                    </div>
                                    <div class="custom-control-inline">
                                        <label for="Doador">
                                            <input [(ngModel)]='user.tipo' id="doador" name="yaydio" type="radio"
                                                value="doa" />
                                            <span>Doador</span>
                                        </label>
                                    </div>


                                </div>
                            </section>
                        </main>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" routerLink='/entrar' class="btn btn-danger mr-4">Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>


        </div>
        <!--/Formulario de cadastro-->
    </div>
</div>
