<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Comunidade</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">


            <div class="form-group">
                <input [(ngModel)]='comunidade.bairro' type="text-center" class="form-control" id="bairro"
                    placeholder="Bairro">
            </div>
            <div class="form-group">
                <input [(ngModel)]='comunidade.nome' type="text-center" class="form-control" id="nome"
                    placeholder="Nome">
            </div>
            <div class="form-group">
                <input [(ngModel)]='comunidade.sobre' type="text-center" class="form-control" id="sobre"
                    placeholder="Sobre">
            </div>
            <div class="d-flex justify-content-center">
                <a routerLink='/comunidade' class="btn btn-danger mr-4">Cancelar</a>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>

            

        </div>

        
    </div>
</div>
